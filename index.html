<!DOCTYPE html>
<html>
<head>
	<title>pomodoro</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body>
	<div id="timer"></div>
	<div id="container">
		<div id="hourglass"></div>
		<div id="sand"></div>
	</div>
	<div class="menu" style="display: none;">
		<div class="cross"></div>
		<ul>
			<li><strong>sound</strong></li>
			<li><button id="sound" type="button"></button></li>
			<li><strong>shortcuts</strong></li>
			<li><img src="assets/images/play_off.png" alt="">"enter"</li>
			<li><img src="assets/images/pause_off.png" alt="">"space bar"</li>
			<li><img src="assets/images/reset_off.png" alt="">"r"</li>
		</ul>
	</div>
	<div class="buttons">
		<button id="play" type="button"></button>
		<button id="pause" type="button"></button>
		<button id="reset" type="button"></button>
		<button id="options" type="button"></button>
	</div>
</body>
</html>
